<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datasets Table Loader</title>
</head>
<body>
    <iframe title="test" id="iframe" src="" width="100%" height="100%" style="border: none;"></iframe>

    <script>
        fetch('https://api.github.com/repos/MohajeraniLabOrg/OpenCattleHub/contents/public_datasets.html')
        .then(function(response) {
            console.log(response);
            return response.json();
        }).then(function(data) {
            var iframe = document.getElementById('iframe');
            iframe.src = 'data:text/html;base64,' + encodeURIComponent(data['content']);
        });
    </script>
</body>
</html>
